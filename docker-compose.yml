services:
  go-custom:
    build:
      context: .
      dockerfile: Dockerfile.golang
    image: go-custom
    volumes:
      - .:/code:cached
    working_dir: /code
    env_file: .env
    environment:
      - GOPATH=/code/.go

  serverless:
    image: gkatanacio/oss-serverless:3.51.0
    volumes:
      - .:/app:cached
    working_dir: /app
    env_file: .env

  mockery:
    image: vektra/mockery:v2
    volumes:
      - .:/code:cached
    working_dir: /code
